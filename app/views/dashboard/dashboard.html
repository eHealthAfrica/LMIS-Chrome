<div ng-show="showChart">
  <div ng-include="'views/dashboard/partials/stock-out-warning.html'"></div>

  <div class="panel panel-default panel-stock-levels">
  <div class="container-fluid">
    <div class="row">
      <div class="center-text" ng-hide="productTypesChart"><i class="fa fa-refresh fa-spin"></i></div>
        <div ng-repeat="series in productTypesChart" class="product-series">
          <nvd3-bullet-chart
            data="series"
            id="series{{series.title}}"
            width="550"
            height="160"
            tooltips="true"
            tooltipcontent="tooltipFormatter()"
          >
          </nvd3-bullet-chart>
        </div>
    </div>
  </div>
  </div>
</div>
