<div ng-show="showChart">
  <div ng-include="'views/dashboard/partials/stock-out-warning.html'"></div>
  <div class="panel panel-default">
    <div class="container-fluid">
        <div class="product-chart">
          <h4 class="text-center" i18n="stockLevel"></h4>
          <div class="center-text" ng-hide="productTypesChart">
          <i class="fa fa-refresh fa-spin"></i>
        </div>
          <nvd3-multi-bar-horizontal-chart
            data="productTypesChart"
            id="product-types-chart"
            height="200"
            tooltips="true"
            showXAxis="true"
            showYAxis="true"
            stacked="true"
            yaxistickformat="roundLegend()"
            showLegend="true"
          >
          </nvd3-multi-bar-horizontal-chart>
        </div>
    </div>
  </div>
</div>
