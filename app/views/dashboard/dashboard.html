<div ng-show="showChart">
  <div ng-include="'views/dashboard/partials/stock-out-warning.html'"></div>
  <div class="panel panel-default">
    <div class="container-fluid">
      <div class="row">

        <div class="center-text" ng-hide="productTypesChart">
          <i class="fa fa-refresh fa-spin"></i>
        </div>

        <div class="product-chart">
          <div ng-repeat="series in productTypesChart" class="product-series">
            <nvd3-bullet-chart
              data="series"
              id="series-{{$index}}"
              width="420"
              height="120"
              tooltips="true"
              tooltipcontent="tooltipFormatter()"
            >
            </nvd3-bullet-chart>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
