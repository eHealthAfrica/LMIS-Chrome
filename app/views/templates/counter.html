<div class="input-group">

  <span class="input-group-btn">
    <button
      id="counter-minus-button"
      class="btn btn-warning counter-btn"
      type="button"
      ng-click="count = decrementTouch(count)"
    >
      <i class="fa fa-minus"></i>
    </button>
  </span>

  <input
    type="number"
    min="0"
    class="form-control input-lg counter-input"
    ng-change="change"
    style="padding-right: 0em"
    ng-model="count"
    required
  />

  <span class="input-group-btn">
    <button
      id="counter-plus-button"
      class="btn btn-info counter-btn"
      type="button"
      ng-click="count = incrementTouch(count)"
    >
      <i class="fa fa-plus"></i>
    </button>
  </span>

</div>
