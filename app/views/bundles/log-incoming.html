<form name="bundleLineForm" class="css-form" novalidate>
<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default"  ng-show="!previewForm">
            <div class="panel-heading">
                <h4 class="panel-title" ng-bind="logBundleTitle"></h4>
            </div>
            <div class="panel-body">
                <label>{{ previewFacilityLabel }} : {{ selectedFacility.name }}</label>
            </div>

                <div class="panel panel-default" ng-repeat="bundleLine in bundle.bundleLines"
                     ng-include="'views/bundles/partials/bundle-line.html'">
                </div>

            <div class="col-sm-12" align="center">
                <button type="button"
                        class="btn btn-primary btn-md"
                        ng-click="addNewLine()">
                    <i class="fa fa-plus"></i>
                    <span i18n="addStockItem"></span>
                </button>
            </div>
            <br/><br/>

            <div class="col-sm-12">
                <button type="button"
                        class="btn btn-success btn-lg btn-block"
                        ng-disabled="bundleLineForm.$invalid"
                        ng-click="preview()">
                     <span i18n="save"></span>
                     <i class="fa fa-save"></i>
                </button>
            </div>
            <br/>
        </div>

        <div class="panel-body">
            <div class="row" ng-if="previewForm" ng-include="'views/bundles/partials/preview-log-bundle.html'"></div>
        </div>
    </div>
</div>
</form>
