<form>
  <div class="row clearfix">
    <label class="col-xs-4">
      Product
    </label>
    <div class="col-xs-8">
      <input type="text" class="form-control" ng-model="viewControl.product.name">
    </div>
  </div>

  <div class="row mb10 clearfix">
    <label class="col-xs-4">
      Age Range
    </label>
    <div class="col-xs-8">
      <div class="row">

        <div class="col-xs-6">
          From: <input type="text" class="form-control" ng-model="viewControl.product.ageRange.from">
        </div>

        <div class="col-xs-6">
          <div class="">
            Period: <select ng-model="viewControl.product.fromPeriod" class="form-control">
              <option>hours</option>
              <option>Days</option>
              <option>Weeks</option>
              <option>Months</option>
              <option>Years</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          To: <input type="text" class="form-control" ng-model="viewControl.product.ageRange.to">
        </div>
        <div class="col-xs-6">
          <div class="">
            Period: <select ng-model="viewControl.product.ageRange.toPeriod" class="form-control">
              <option>hours</option>
              <option>Days</option>
              <option>Weeks</option>
              <option>Months</option>
              <option>Years</option>
            </select>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="form-group clearfix">
    <table class="table table-striped table-bordered table-condensed">
      <tbody>
      <tr ng-repeat="product in summarySetting.products">
        <td>{{ product.name }}</td>
        <td ng-if="product.ageRange">{{ product.ageRange.from }} {{ product.ageRange.fromPeriod }} - {{ product.ageRange.to }} {{ product.ageRange.toPeriod }}</td>
        <td ng-if="!product.ageRange"> {{ viewControl.pregnancyStatus[product.pregnant] }} </td>
        <td class="text-center"><i class="fa fa-edit"></i></td>
        <td class="text-center text-danger"><span ng-click="removeProduct($index)"><i class="fa fa-times"></i></span></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="row clearfix">
    <div class="col-xs-12">
      <button type="button" class="btn btn-success btn-block" ng-click="add()">
        <span i18n="add"></span> <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>
</form>
