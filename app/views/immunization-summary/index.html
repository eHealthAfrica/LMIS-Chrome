<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <div class="col-xs-2 no-padding" ng-click="navBack()">
      <i class="fa fa-chevron-left fa-2x"></i>
    </div>
    <div class="col-xs-8 pt5">
      <h3 class="panel-title"> {{ viewControl.pages[viewControl.page].title }} </h3>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">

      <div class="col-sm-12 clearfix mb10" >
        <a class="btn btn-default pull-right ml5"
           ng-disabled="viewControl.currentSummary.length"
           ui-sref="summary-sheet-form"
           ng-if="showButton('add')">
          <i class="fa fa-plus"></i>
          <span i18n="add"></span>
        </a>

        <button class="btn btn-default pull-right ml5"
                ng-if="showButton('setting')"
                type="button" ng-click="viewControl.page = 'setting'">
          <i class="fa fa-cogs"></i>
          <span i18n="setting"></span>
        </button>

        <a class="btn btn-default pull-right ml5"
           ui-sref="summary-sheet-form({id: summaryRecord.uuid})"
           ng-if="showButton('edit')">
          <i class="fa fa-edit"></i>
          <span i18n="edit"></span>
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12" ng-if="!viewControl.previewMode">
        <div ng-if="currentPage('index')" ng-include="'views/immunization-summary/partials/index.html'"></div>
        <div ng-if="currentPage('setting')" ng-include="'views/immunization-summary/partials/config.html'"></div>
        <div ng-if="currentPage('preview')" ng-include="'views/immunization-summary/partials/preview.html'"></div>
      </div>
    </div>

  </div>

</div>
