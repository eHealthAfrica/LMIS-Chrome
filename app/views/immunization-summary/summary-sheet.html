<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"></h3>
  </div>

  <div class="panel-body">
    <div class="row">

      <div class="col-sm-12 clearfix mb10" >
        <a class="btn btn-default pull-right ml5"
           ui-sref="summary-sheet-form"
           ng-show="!viewControl.previewMode && !viewControl.settingMode">
          <i class="fa fa-plus"></i>
          <span i18n="add"></span>
        </a>

        <button class="btn btn-default pull-right ml5"
           type="button" ng-click="toggleView('settings')">
          <i class="fa fa-cogs"></i>
          <span i18n="setting"></span>
        </button>

        <a class="btn btn-default pull-right ml5"
           ui-sref="summary-sheet-form({id: viewControl.selectedRecord.uuid})"
           ng-show="viewControl.previewMode">
          <i class="fa fa-edit"></i>
          <span i18n="edit"></span>
        </a>

        <a class="btn btn-default pull-right ml5"
           ng-show="viewControl.previewMode || viewControl.settingMode" ng-click="toggleView('back')">
          <i class="fa fa-chevron-left"></i>
          <span i18n="back"></span>
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12" ng-if="!viewControl.previewMode">
        <div ng-if="!viewControl.settingMode" ng-include="'views/immunization-summary/partials/summary-sheet-index.html'"></div>
        <div ng-if="viewControl.settingMode" ng-include="'views/immunization-summary/partials/summary-sheet-settings.html'"></div>
      </div>
      <div class="col-xs-12" ng-if="viewControl.previewMode">
        <div ng-include="'views/immunization-summary/partials/preview.html'"></div>
      </div>
    </div>

  </div>

</div>
