<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title" i18n="records"></h3>
  </div>
  <div class="panel-body">

    <ul class="fa-ul" ng-hide="synced">
      <li ng-repeat="doc in locals">
        <i class="fa fa-li fa-circle-o"></i>
        <span ng-bind="doc"></span>
      </li>
    </ul>

    <ul class="fa-ul" ng-show="synced">
      <li ng-repeat="doc in synced">
        <i class="fa fa-li fa-check-circle-o text-success"></i>
        <span ng-bind="doc"></span>
      </li>
    </ul>

    <div ng-if="unsynced" class="row">
      <div ng-repeat="(key, value) in unsynced">
        <div class="col-sm-6">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-capitalize" ng-bind="key"></h3>
            </div>
            <div class="panel-body">

              <div ng-show="unsynced[key]">
                <ul class="fa-ul">
                  <li ng-repeat="doc in unsynced[key]">
                    <i class="fa fa-li fa-circle-o"></i>
                    <span ng-bind="doc"></span>
                  </li>
                </ul>
              </div>

              <div ng-hide="unsynced[key]">
                <span i18n="syncSuccess"></span>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>

    <button class="btn btn-default" ng-click="compare()">
      <i class="fa fa-refresh" ng-class="{'fa-spin': syncing}"></i>
      <span i18n="compare"></span>
    </button>

  </div>
</div>
