<form name="editAppConfigForm" ng-submit="editAppConfigForm.$valid" novalidate>
  <div class="col-md-15">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title" i18n="facilitySurvey"></h4>
      </div>

      <div class="list-group">
        <div class="list-group-item" ng-repeat="question in questions track by $index">
          <div class="col-md-15">
            <span ng-bind="question.text"></span>
          </div>
          <div class="row col-md-12 pull-right">
            <label class="input-control"><input ng-model="surveyResponse[question.uuid]" type="radio"
                                                name="{{ question.uuid }}"
                                                ng-value="true"/> Yes</label>
            <label class="input-control"><input ng-model="surveyResponse[question.uuid]" type="radio"
                                                name="{{ question.uuid }}"
                                                ng-value="false"> No</label>
          </div>
          <div class="panel-body"></div>
        </div>
        <div ng-include="'views/app-config/wizard/partials/sequence-map.html'"></div>
      </div>

      <div class="col-md-18">
        <div class="btn-group btn-group-justified">
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-lg btn-left" ng-click="moveTo(STEP_FOUR)">
              <span><i class="fa fa-arrow-circle-left"></i></span>
              <span i18n="back"></span>
            </button>
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-success btn-lg btn-right" ng-click="save()" ng-disabled="isSaving">
              <span ng-if="!isSaving" i18n="save"></span>
              <span ng-if="!isSaving"><i class="fa fa-floppy-o"></i></i></span>
              <span ng-if="isSaving" i18n="saving"></span>
              <span ng-if="isSaving"><i class="fa fa-spinner fa-spin"></i></span>
            </button>
          </div>
        </div>

      </div>
    </div>

  </div>

  </div>
</form>
