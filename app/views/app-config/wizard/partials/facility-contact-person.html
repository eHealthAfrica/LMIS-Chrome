<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title" i18n="contactPersonInfo"></h4>
  </div>
  <div class="panel-body">

    <div class="row">
      <div class="col-sm-12">
        <fieldset>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="contactPerson" i18n="name"></label>
              <input type="text" class="form-control" ng-model="(appConfig.contactPerson).name"
                     name="contactPersonName"
                     id="contactPerson" required/>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="contactPhoneNo" i18n="phoneNo"></label>
              <input type="tel" class="form-control" ng-model="(appConfig.contactPerson).phoneNo"
                     name="contactPhoneNo"
                     id="contactPhoneNo" required/>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="email" i18n="email"></label>
              <input type="email" class="form-control" ng-model="(appConfig.contactPerson).email" name="email"
                     id="email"
                     required/>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
    <div ng-include="'views/app-config/wizard/partials/sequence-map.html'"></div>
    <div class="panel"></div>
    <div class="row">
      <div class="col-sm-12">
        <div class="col-xs-4">
          <button type="button" class="btn btn-default" ng-click="moveTo(STEP_ONE)">
            <span><i class="fa fa-arrow-left"></i></span>
            <span>Back</span>
          </button>
        </div>
        <div class="col-xs-4">
          <button type="button" class="btn btn-success" ng-click="moveTo(STEP_THREE)">
            <span i18n="continue"></span>
            <span><i class="fa fa-arrow-right"></i></span>
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
