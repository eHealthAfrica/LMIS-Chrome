<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title" i18n="facilityInfo"></h4>
  </div>
</div>

<form name="editAppConfigForm" ng-submit="editAppConfigForm.$valid && moveTo(STEP_THREE)" novalidate>
  <div class="col-sm-15">
    <div ng-include="'views/app-config/partials/forms/facility-info.html'"></div>
  </div>
  <div class="col-sm-18">
    <div ng-include="'views/app-config/wizard/partials/sequence-map.html'"></div>
  </div>
  <div class="panel"></div>
  <div class="col-sm-15">
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button type="button" class="btn btn-default btn-lg btn-left" ng-click="moveTo(STEP_ONE)">
          <span><i class="fa fa-arrow-circle-left"></i></span>
          <span i18n="back"></span>
        </button>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-success btn-lg btn-right" ng-click="isSubmitted = true">
          <span i18n="continue"></span>
          <span><i class="fa fa-arrow-circle-right"></i></span>
        </button>
      </div>
    </div>
  </div>
</form>
