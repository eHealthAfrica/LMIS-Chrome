<div class="row">
  <div ng-include="'views/app-config/partials/forms/product-profile.html'"></div>
  <div ng-include="'views/app-config/wizard/partials/sequence-map.html'"></div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="panel"></div>
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button type="button" class="btn btn-default btn-lg btn-left" ng-click="moveTo(STEP_THREE)">
          <span><i class="fa fa-arrow-circle-left"></i></span>
          <span i18n="back"></span>
        </button>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-success btn-lg btn-right" ng-click="moveTo(STEP_FIVE)">
          <span i18n="continue"></span>
          <span><i class="fa fa-arrow-circle-right"></i></span>
        </button>
      </div>
    </div>
    <div class="panel"></div>
  </div>
</div>
