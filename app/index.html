<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Nigeria LMIS</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/ng-table/ng-table.css" />

          </div>
          <div class="col-sm-push-4 col-sm-3 text-right">

                <i class="fa fa-envelope-o fa-2x"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-wide">
                <li>
                  <div class="dropdown_heading">Messages</div>
                  <div class="dropdown_content">

                      <li>
                        <h3><a href="#">Lorem ipsum dolor sit amet</a></h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
                        <p class="large_info">Sean Walter, 24.05.2014</p>
                        <i class="fa fa-exclamation-circle indicator"></i>
                      </li>
                      <li>
                        <h3><a href="#">Lorem ipsum dolor&hellip;</a></h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi aliquam assumenda&hellip;</p>
                        <p class="large_info">Sean Walter, 24.05.2014</p>
                      </li>
                      <li>
                        <h3><a href="#">Lorem ipsum dolor&hellip;</a></h3>
                        <p>Lorem ipsum dolor sit amet, consectetur&hellip;</p>
                        <p class="large_info">Sean Walter, 24.05.2014</p>
                        <i class="fa fa-exclamation-circle indicator"></i>
                      </li>
                    </ul-->
                  </div>
                  <div class="dropdown_footer">
                    <a href="#" class="btn btn-sm btn-default">Show all</a>
                    <div class="pull-right dropdown_actions">
                      <a href="#"><i class="fa fa-refresh"></i></a>
                      <a href="#"><i class="fa fa-cog"></i></a>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="notification_separator"></div>
            <div class="notification_dropdown">
              <span class="label"
                ng-class="{'label-success': online, 'label-danger': !online}"
                ng-bind="online ? 'online' : 'offline'"></span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- <section id="breadcrumbs" ng-if="breadcrumbs">
      <div class="container">
        <ul>
          <li><a href="#/home"><i class="fa fa-home"></i></a></li>
          <li ng-repeat="breadcrumb in breadcrumbs">
            <a ng-if="breadcrumb.link != ''" href="{{ breadcrumb.link }}"> {{ breadcrumb.name }}</a>
            <span ng-if="breadcrumb.link == ''" > {{ breadcrumb.name }}</span>
          </li>
        </ul>
      </div>

    </section> -->

    <section class="container clearfix main_section">
      <div id="main_content_outer" class="clearfix">
        <alert ng-cloak
          ng-repeat="alert in messages"
          type="alert.type" close="closeAlert($index)">{{alert.message}}</alert>
        <div id="main_content" ng-view="">
          <!-- main content -->
        </div>
      </div>
    </section>

    <div id="footer_space"></div>
  </div>

  <div ng-include="'views/partials/footer.html'"></div>
