<!doctype html>
<html ng-app="lmisChromeApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Nigeria LMIS</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/ng-table/ng-table.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="Ebro/css/todc-bootstrap.min.css">
  <link rel="stylesheet" href="Ebro/css/style.css">
  <link rel="stylesheet" href="Ebro/css/theme/color_1.css" id="theme">
  <link rel="stylesheet" href="Ebro/css/linecons/style.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
  <div id="wrapper_all">
    <div ng-include="'views/partials/header.html'"></div>

    <section class="container clearfix main_section">
      <div id="main_content_outer" class="clearfix">
        <alert ng-repeat="alert in messages"
          type="alert.type" close="closeAlert($index)"
          ng-bind="alert.message"></alert>

        <div tv-breadcrumbs ng-if="!$state.includes('home')"></div>

        <div id="main_content" ui-view></div>
      </div>
    </section>
    <div id="footer_space"></div>
  </div>

  <div ng-include="'views/partials/footer.html'"></div>

  <!-- build:js scripts/vendor.js -->
  <!-- Manual reference to prevent CSP error, see #110 -->
  <script src="bower_components/lodash/dist/lodash.js"></script>
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/restangular/dist/restangular.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/ng-table/ng-table.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/tv-breadcrumbs/dist/tv-breadcrumbs.min.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/home.js"></script>
  <script src="scripts/controllers/settings.js"></script>
  <script src="scripts/controllers/footer.js"></script>
  <script src="scripts/controllers/orders.js"></script>
  <script src="scripts/controllers/inventory.js"></script>
  <script src="scripts/controllers/facilities.js"></script>
  <script src="scripts/controllers/product.js"></script>
  <script src="scripts/controllers/ccu.js"></script>
  <script src="scripts/controllers/batches.js"></script>
  <script src="scripts/directives/nav.js"></script>
  <script src="scripts/services/storageprovider.js"></script>
  <script src="scripts/services/settingsfactory.js"></script>
  <script src="scripts/services/syncservice.js"></script>
  <script src="scripts/services/utility.js"></script>
  <script src="scripts/services/visualmarkerservice.js"></script>
  <script src="scripts/services/ordersfactory.js"></script>
  <script src="scripts/services/userfactory.js"></script>
  <script src="scripts/services/inventoryfactory.js"></script>
  <script src="scripts/services/productsfactory.js"></script>
  <script src="scripts/services/programsfactory.js"></script>
  <script src="scripts/services/facilityfactory.js"></script>
  <script src="scripts/controllers/stockcount.js"></script>
  <script src="scripts/filters/titlecase.js"></script>
  <script src="scripts/services/stockcountfactory.js"></script>
  <!-- endbuild -->
</body>
</html>
